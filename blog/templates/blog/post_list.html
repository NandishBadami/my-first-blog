{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">published: {{ post.published_date }}</time>
            <h2><a style="text-decoration: none;" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
